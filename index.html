<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu">
      <span>☰ Menu</span>
      <h1 id="logo">API News</h1>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Buscar...">
        <button id="searchBtn">BUSCAR</button>
      </div>
    </div>
  </header>

  <main>
    <section class="highlight-section">
      <div class="highlight-main" id="mainHighlight">
        <!-- Destaque principal -->
      </div>
      <div class="highlight-side" id="sideHighlights">
        <!-- Destaques secundários -->
      </div>
    </section>

    <section class="news-section" id="newsContainer">
      <!-- Notícias gerais -->
    </section>

    <aside class="sidebar" id="trendingTopics">
      <h3>Assuntos em alta</h3>
      <ul></ul>
    </aside>
  </main>

  <footer>
    <p>Desenvolvido por <strong>Weslei Santos</strong> — API: <a href="https://newsdata.io/" target="_blank">newsdata.io</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
